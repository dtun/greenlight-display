<!DOCTYPE html>
<html>
	<head>
		<title>Greenlight Dashboard</title>
	</head>
	<body>
		<div class="dashboard">
			<div class="account" data-testid="account">
				<h3 class="account-name">Alice</h3>
				<div data-testid="spending">$25.50</div>
				<div data-testid="savings">$100.00</div>
				<div data-testid="total">$125.50</div>
			</div>
			<div class="parent-wallet" data-testid="parent-wallet">$50.00</div>
		</div>
	</body>
</html>
